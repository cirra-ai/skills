name: Build & Publish

# On release published:
#   - Packages plugins and skills
#   - Attaches zips to the published release
#   - Deploys downloads page to skills.cirra.ai (production)
#     with links pointing to releases/latest/download/
#
# On push to any non-main branch:
#   - Deploys downloads page to <branch>.skills-cirra-ai.pages.dev (preview)
#     with links pointing to releases/latest/download/

on:
  push:
    branches: ['**']
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ── Package and attach zips (release only) ───────────────────────────────

      - name: Package and attach to release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          ./scripts/package-all.sh
          for zip in install/plugins/*.zip install/skills/*.zip; do
            gh release upload "${RELEASE_TAG}" "$zip" --clobber
          done

      # ── Deploy to Cloudflare Pages ───────────────────────────────────────────
      # release published  → CF Pages branch 'main'    → skills.cirra.ai (production)
      # push to non-main   → CF Pages branch '<branch>' → <branch>.skills-cirra-ai.pages.dev
      # push to main       → skipped (production only updates on release)

      - name: Generate downloads page
        if: github.event_name == 'release' || github.ref_name != 'main'
        run: bash scripts/generate-pages.sh

      - name: Deploy to Cloudflare Pages
        if: github.event_name == 'release' || github.ref_name != 'main'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          BRANCH: ${{ github.ref_name }}
          EVENT: ${{ github.event_name }}
        run: |
          if [[ "$EVENT" == "release" ]]; then
            CF_BRANCH="main"
          else
            CF_BRANCH="$BRANCH"
          fi
          npx wrangler@4 pages deploy docs \
            --project-name skills-cirra-ai \
            --branch "${CF_BRANCH}"
