name: Package & Publish

on:
  push:
    branches: [main]
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Package plugins and skills
        run: ./scripts/package-all.sh

      - name: Upload plugin artifacts
        uses: actions/upload-artifact@v6
        with:
          name: plugin-zips
          path: install/plugins/*.zip

      - name: Upload skill artifacts
        uses: actions/upload-artifact@v6
        with:
          name: skill-zips
          path: install/skills/*.zip

      - name: Publish to rolling latest release
        if: github.event_name == 'push'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          # Re-create the 'latest' tag pointing at HEAD so that
          # https://github.com/cirra-ai/skills/releases/latest/download/*.zip
          # always serves the current build.
          git tag -f latest
          git push origin latest --force
          # Recreate the release so the assets are replaced atomically
          gh release delete latest --yes 2>/dev/null || true
          gh release create latest \
            --title "Latest build" \
            --notes "Auto-published from \`main\` â€” ${COMMIT_MSG}" \
            --latest \
            install/plugins/*.zip install/skills/*.zip

      - name: Attach to release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for zip in install/plugins/*.zip install/skills/*.zip; do
            gh release upload "${{ github.event.release.tag_name }}" "$zip" --clobber
          done
